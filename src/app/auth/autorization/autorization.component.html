<div class="openSingIn">
  <h1>Entrance</h1>
  <div class="imageContainer">
    <img src="../../assets/images/header/logo.png" />
  </div>
  <form [formGroup]="fullNameControl">
    <div class="nameField">
      <input
        type="text"
        id="nameField"
        formControlName="firstName"
        [ngClass]="{ invalidInput: fullNameControl.controls.firstName.invalid }"
      />
      <p>Login</p>
    </div>
    <div class="passField">
      <input
        type="password"
        id="passField"
        formControlName="passwordValue"
        [ngClass]="{
          invalidInput: fullNameControl.controls.passwordValue.invalid
        }"
      />
      <p>Password</p>
    </div>
  </form>
  <div class="buttonEnter">
    <button id="buttonGet" (click)="getInfo()">Enter</button>
    <div *ngIf="checkValueError && fullNameControl.controls.firstName?.invalid">
      <p class="whiteFont" *ngIf="fullNameControl.controls.firstName?.invalid">
        Enter login format a-z0-9
      </p>
      <p
        class="whiteFont"
        *ngIf="fullNameControl.controls.firstName.errors?.required !== 'null'"
      >
        Login is required
      </p>
    </div>
    <div
      *ngIf="checkValueError && fullNameControl.controls.passwordValue?.invalid"
    >
      <p
        class="whiteFont"
        *ngIf="fullNameControl.controls.passwordValue?.invalid"
      >
        Enter password format a-z0-9
      </p>
      <p
        class="whiteFont"
        *ngIf="
          fullNameControl.controls.passwordValue.errors?.required !== 'null'
        "
      >
        Password is required
      </p>
    </div>
  </div>

  <input id="buttonBackSing" type="button" value="X" routerLink="" />
</div>
