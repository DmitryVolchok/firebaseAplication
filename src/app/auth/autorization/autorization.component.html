<div class="openSingIn">
  <h1>Entrance</h1>
  <div class="imageContainer">
    <img src="../../assets/images/header/logo.png" />
  </div>
  <form [formGroup]="fullNameControl">
    <div class="nameField">
      <input
        type="text"
        id="nameField"
        formControlName="firstName"
        [ngClass]="{
          invalidInput:
            fullNameControl.controls.firstName.invalid && checkValueError
        }"
      />
      <p>Login</p>
    </div>
    <div class="passField">
      <input
        type="password"
        id="passField"
        formControlName="passwordValue"
        [ngClass]="{
          invalidInput:
            fullNameControl.controls.passwordValue.invalid && checkValueError
        }"
      />
      <p>Password</p>
    </div>
  </form>
  <div class="buttonEnter">
    <button id="buttonGet" (click)="getInfo()">Enter</button>
    <div
      class="whiteFont"
      *ngIf="
        checkValueError && fullNameControl.controls.firstName.errors as eroors
      "
    >
      <p *ngIf="eroors.pattern">Enter login format a-z0-9</p>
      <p *ngIf="eroors.required">Login is required</p>
    </div>
    <div
      class="whiteFont"
      *ngIf="
        checkValueError &&
        fullNameControl.controls.passwordValue.errors as errors
      "
    >
      <p *ngIf="errors.pattern">Enter password format a-z0-9</p>
      <p *ngIf="errors.required">Password is required</p>
    </div>
  </div>

  <input id="buttonBackSing" type="button" value="X" routerLink="" />
</div>
