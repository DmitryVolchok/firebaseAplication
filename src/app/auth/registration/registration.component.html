<div class="hideAndSeekReg hidden" id="hideAndSeekReg">
  <h1>Registration</h1>
  <div class="imageContainer">
    <img src="../../assets/images/header/logo.png" />
  </div>
  <div class="fieldGroup" [formGroup]="fullGroupName">
    <div class="regField">
      <input
        type="text"
        id="regField"
        formControlName="regField"
        [ngClass]="{
          invalidInput: fullGroupName.controls.regField.invalid && isValid
        }"
      />
      <p>Login</p>
      <div *ngIf="fullGroupName.controls.regField.invalid"></div>
    </div>
    <div class="regPassField">
      <input
        type="password"
        id="regPassField"
        formControlName="regPassField"
        [ngClass]="{
          invalidInput: fullGroupName.controls.regPassField.invalid && isValid
        }"
      />
      <p>Password</p>
    </div>
    <div class="regSecondPassField">
      <input
        type="password"
        id="regSecondPassField"
        formControlName="regSecondPassField"
        [ngClass]="{
          invalidInput:
            fullGroupName.controls.regSecondPassField.invalid && isValid
        }"
      />
      <p>Confirm Password</p>
    </div>
  </div>
  <div class="buttonEnterReg">
    <button id="regist" (click)="getInfo()">Enter</button>
  </div>
  <div
    class="errorExpression"
    *ngIf="isValid && fullGroupName.controls.regField.errors as erorr"
  >
    <p *ngif="erorr.pattern">Enter login a-zA-Z0-9</p>
    <p *ngIf="erorr.required">Login is required</p>
  </div>
  <div
    class="errorExpression"
    *ngIf="isValid && fullGroupName.controls.regPassField.errors as erorr"
  >
    <p *ngif="erorr.pattern">Enter password format a-zA-Z0-9</p>
    <p *ngIf="erorr.required">Password is required</p>
  </div>
  <div
    class="errorExpression"
    *ngIf="isValid && fullGroupName.controls.regSecondPassField.errors as erorr"
  >
    <p *ngif="erorr.pattern">Enter password format a-zA-Z0-9</p>
    <p *ngIf="erorr.required">Password is required</p>
  </div>
  <div class="errorExpression" *ngIf="isValid && fullGroupName.errors !== null">
    Enter same passwords
  </div>
  <input id="buttonBackReg" type="button" value="X" routerLink="" />
</div>
